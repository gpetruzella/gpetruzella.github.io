<body>
<h2>Using XMLHttpRequest to Generate Accessible StoryMap Content</h2>
<iframe src="https://uploads.knightlab.com/storymapjs/264d1187a29448e1252d90856e644ca1/history-careers/draft.html" scrolling="auto" title="MCLA Internships" marginheight="" marginwidth="" height="577" frameborder="0" width="735">
<p>Your browser does not support frames or is currently configured not to display frames. However, you may browse the content of frames by
<a href="https://uploads.knightlab.com/storymapjs/264d1187a29448e1252d90856e644ca1/history-careers/draft.html">clicking here.</a></p></iframe>
  
<div id="jsontable">
<button type="button" onclick="loadXML()">Click for accessible StoryMaps data</button>
</div>
  
<script>
  var xhttp = new XMLHttpRequest();
  
function loadXML() {
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var obj = JSON.parse(xhttp);
      document.getElementById("jsontable").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "https://uploads.knightlab.com/storymapjs/264d1187a29448e1252d90856e644ca1/history-careers/draft.json", true);
  xhttp.send();  
}

  </script>
</body>
</html>
