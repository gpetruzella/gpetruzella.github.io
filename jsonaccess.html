<html>
  <head>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
<body>
<h2>Using XMLHttpRequest to Generate Accessible StoryMap Content</h2>

<div id="jsontable">
<button type="button" onclick="loadXML()">Click for accessible data</button>
</div>

<div id="json2">
<button type="button" onclick="loadStuff()">Click to parse</button>
</div>

  
<script>
  var xhttp = new XMLHttpRequest();
  var obj = JSON.parse(xhttp);
  
function loadXML() {
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("jsontable").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "https://uploads.knightlab.com/storymapjs/264d1187a29448e1252d90856e644ca1/history-careers/draft.json", true);
  xhttp.send();  
}

function loadStuff() {
  document.getElementById("json2").innerHTML = obj;
}

</script>
</body>
</html>
