<html>
  <head>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
<body>
<h2>Using XMLHttpRequest to Generate Accessible StoryMap Content</h2>

<div id="jsontable">
<button type="button" onclick="loadXML()">Click for accessible data</button>
</div>

<script>

function loadXML() {
  var xhttp = new XMLHttpRequest();
  var obj = JSON.parse(xhttp);
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {

      document.getElementById("jsontable").innerHTML = obj;


    }
  };
  xhttp.open("GET", "https://uploads.knightlab.com/storymapjs/264d1187a29448e1252d90856e644ca1/history-careers/draft.json", true);
  xhttp.send();

}

</script>
</body>
</html>
