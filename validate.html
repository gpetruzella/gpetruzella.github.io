<html>
<head>
	<title>Input Validator</title>
    <meta charset="UTF-8" />
    <meta type="keywords" content="intro js javascript assignment_03" />
    <meta type="author" content="Petruzella, w3schools" />
	<style>
		body { text-align: center; }
	</style>
</head>
<body>
	<h2>all ur info are belong to us</h2>
	<p></p>
	<p>First Name: <input id="firstname" type="text"/></p>
	<p></p>
	<p>Last Name: <input id="lastname" type="text"/></p>
	<p></p>
	<p>Age: <input id="age" type="number" /></p>
	<p></p>
	<button type="button" onclick="userEntry()">Submit</button>
	<p></p>
	<p id="return"></p>
<script>
// Define function
function userEntry() {
// Assign values from 3 input fields to variables
var firstName = document.getElementById("firstname").value;
var lastName = document.getElementById("lastname").value;
var ageEntry = document.getElementById("age").value;
// Reset display element to blank (if function ran previously)
document.getElementById("return").innerHTML = "";
// Change firstname field to red if value is number or blank
if (isNaN(firstName) !== true || firstName == "") {
	document.getElementById("firstname").style.backgroundColor = "red";
	}
else {
	document.getElementById("firstname").style.backgroundColor = "white";
}
// Change lastname field to red if value is number or blank
if (isNaN(lastName) !== true || lastName == "") {
	document.getElementById("lastname").style.backgroundColor = "red";
}
else {
	document.getElementById("lastname").style.backgroundColor = "white";
}
// Change age field to red if value is blank
if (ageEntry == "") {
		document.getElementById("age").style.backgroundColor = "red";
	}
else {
		document.getElementById("age").style.backgroundColor = "white";
}
// If all 3 fields are OK, display "Wow" message
if (isNaN(firstName) == true && isNaN(lastName) == true && isNaN(ageEntry) !== true && isNaN(ageEntry) !== "") {
	document.getElementById("return").innerHTML = "Wow, "+firstName+" "+lastName+"! You've been alive for "+ageEntry+" years!";
}
// If any field is wrong, display "error" message
else {
	document.getElementById("return").innerHTML = "Please make sure to enter letters in the name fields, a number in the age field, and don't leave any field blank!"
}
} // END FUNCTION
</script>

</body>
</html>
