<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Submission Validator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .drop-zone--over { border-color: #3b82f6; background-color: #eff6ff; }
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4 md:p-12">

    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-sm border border-gray-200 p-8">
        <header class="text-center mb-10">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">PDF Requirements Checker</h1>
            <p class="text-gray-500 text-sm">Upload your file to verify it meets submission standards.</p>
        </header>

        <!-- Requirements List -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="p-3 bg-gray-50 rounded-lg border border-gray-100 text-center">
                <span class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-1">Format</span>
                <span class="text-sm font-medium text-gray-700">PDF Only</span>
            </div>
            <div class="p-3 bg-gray-50 rounded-lg border border-gray-100 text-center">
                <span class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-1">Max Size</span>
                <span class="text-sm font-medium text-gray-700">100 MB</span>
            </div>
            <div class="p-3 bg-gray-50 rounded-lg border border-gray-100 text-center">
                <span class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-1">Dimensions</span>
                <span class="text-sm font-medium text-gray-700">36x24, 36x36, 36x48</span>
            </div>
        </div>

        <!-- Drop Zone -->
        <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-xl p-10 flex flex-col items-center justify-center transition-all cursor-pointer hover:border-blue-400 group">
            <div class="w-16 h-16 bg-blue-50 text-blue-500 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
            </div>
            <p class="text-gray-700 font-medium">Click to upload or drag & drop</p>
            <p class="text-gray-400 text-sm mt-1">PDF documents only</p>
            <input type="file" id="file-input" class="hidden" accept=".pdf">
        </div>

        <!-- Validation Results -->
        <div id="results-container" class="mt-8 space-y-4 hidden">
            <h3 class="text-lg font-semibold text-gray-800 border-b pb-2">Validation Report</h3>
            
            <div id="status-display" class="space-y-3">
                <!-- Status items will be injected here -->
            </div>

            <div id="final-verdict" class="mt-6 p-4 rounded-xl text-center font-bold text-lg hidden">
                <!-- Final success/fail message -->
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading" class="mt-4 flex items-center justify-center space-x-3 hidden">
            <div class="spinner"></div>
            <span class="text-blue-600 font-medium italic">Analyzing document properties...</span>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const resultsContainer = document.getElementById('results-container');
        const statusDisplay = document.getElementById('status-display');
        const finalVerdict = document.getElementById('final-verdict');
        const loading = document.getElementById('loading');

        // UI Helpers
        const showLoading = (show) => loading.classList.toggle('hidden', !show);
        
        const createStatusItem = (label, result, detail) => {
            const isSuccess = result === true;
            const isError = result === false;
            
            let icon = '';
            let colorClass = 'text-gray-500';
            let bgColor = 'bg-gray-50';

            if (isSuccess) {
                icon = `<svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>`;
                colorClass = 'text-green-700';
                bgColor = 'bg-green-50';
            } else if (isError) {
                icon = `<svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>`;
                colorClass = 'text-red-700';
                bgColor = 'bg-red-50';
            }

            return `
                <div class="flex items-center justify-between p-3 rounded-lg ${bgColor} border border-gray-100">
                    <div class="flex items-center space-x-3">
                        ${icon}
                        <span class="font-medium ${colorClass}">${label}</span>
                    </div>
                    <span class="text-xs font-mono bg-white px-2 py-1 rounded border shadow-sm">${detail}</span>
                </div>
            `;
        };

        const validatePDF = async (file) => {
            resultsContainer.classList.remove('hidden');
            statusDisplay.innerHTML = '';
            finalVerdict.classList.add('hidden');
            showLoading(true);

            let passedAll = true;
            const MAX_SIZE_BYTES = 100 * 1024 * 1024;
            const ALLOWED_DIMENSIONS = [
                { w: 36, h: 24 }, { w: 24, h: 36 },
                { w: 36, h: 36 },
                { w: 36, h: 48 }, { w: 48, h: 36 }
            ];

            // 1. File Type Check
            const isPDF = file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf');
            statusDisplay.innerHTML += createStatusItem('File Format', isPDF, isPDF ? 'PDF' : 'Unknown');
            if (!isPDF) passedAll = false;

            // 2. File Size Check
            const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
            const sizeValid = file.size <= MAX_SIZE_BYTES;
            statusDisplay.innerHTML += createStatusItem('File Size', sizeValid, `${sizeMB} MB`);
            if (!sizeValid) passedAll = false;

            // 3. Dimensions Check (Only if previous steps didn't crash basic checks)
            if (isPDF) {
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                    const page = await pdf.getPage(1);
                    const viewport = page.getViewport({ scale: 1 });

                    // PDF units are in points (1/72 inch)
                    const widthInches = Math.round(viewport.width / 72);
                    const heightInches = Math.round(viewport.height / 72);
                    
                    const dimMatch = ALLOWED_DIMENSIONS.some(d => 
                        (Math.abs(widthInches - d.w) <= 1 && Math.abs(heightInches - d.h) <= 1)
                    );

                    statusDisplay.innerHTML += createStatusItem('Dimensions', dimMatch, `${widthInches}" × ${heightInches}"`);
                    if (!dimMatch) passedAll = false;

                } catch (err) {
                    statusDisplay.innerHTML += createStatusItem('PDF Data', false, 'Corrupted or Protected');
                    passedAll = false;
                }
            } else {
                statusDisplay.innerHTML += createStatusItem('Dimensions', false, 'N/A');
                passedAll = false;
            }

            showLoading(false);

            // Final Verdict
            finalVerdict.classList.remove('hidden');
            if (passedAll) {
                finalVerdict.innerText = '✓ VALID FOR SUBMISSION';
                finalVerdict.className = 'mt-6 p-4 rounded-xl text-center font-bold text-lg bg-green-500 text-white shadow-md';
            } else {
                finalVerdict.innerText = '✕ REQUIREMENTS NOT MET';
                finalVerdict.className = 'mt-6 p-4 rounded-xl text-center font-bold text-lg bg-red-500 text-white shadow-md';
            }
        };

        // Event Listeners
        dropZone.onclick = () => fileInput.click();
        
        dropZone.ondragover = (e) => {
            e.preventDefault();
            dropZone.classList.add('drop-zone--over');
        };

        dropZone.ondragleave = () => {
            dropZone.classList.remove('drop-zone--over');
        };

        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('drop-zone--over');
            if (e.dataTransfer.files.length) {
                validatePDF(e.dataTransfer.files[0]);
            }
        };

        fileInput.onchange = (e) => {
            if (e.target.files.length) {
                validatePDF(e.target.files[0]);
            }
        };
    </script>
</body>
</html>
